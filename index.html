<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="card-img-banner"></div>
    <div class="card-img-user"> 
      <img class="img__user" src="./images/image-victor.jpg">
    </div>
    <div class="card-name">
      <p class="name__username">Victor Crest </p>
      <p class="name__age">26</p>
    </div>

  <div class="card_country"> 
    <p class="country__name">London</p>
  </div>
  
<div class="estadisticas">

  <div class="estadisticas__component">
    <p class="estadisticas_main">80K</p>
    <p class="estadisticas_descripcion">Followers</p>
  </div>
  
  <div class="estadisticas__component">
    <p class="estadisticas_main">803K</p>
    <p class="estadisticas_descripcion">Likes</p>
  </div>

  <div class="estadisticas__component">
    <p class="estadisticas_main">1.4K</p>
    <p class="estadisticas_descripcion">Photos</p>
  </div>

</div>
  
  </div>




  <div class="attribution">

  </div>


 
</body>
</html>
